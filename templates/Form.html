<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Loan Approval Predictor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='web_icon.png') }}">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--glass-bg);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            backdrop-filter: blur(10px);
        }

        .floating-shapes:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-shapes:nth-child(2) { top: 70%; left: 80%; animation-delay: 5s; transform: scale(1.5); }
        .floating-shapes:nth-child(3) { top: 40%; left: 60%; animation-delay: 10s; transform: scale(0.8); }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* ENHANCED HEADER */
        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border);
            padding: 3rem 0 2.5rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            position: relative;
        }

        /* Header Background Particles */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: headerPulse 4s ease-in-out infinite alternate;
        }

        @keyframes headerPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Header Container */
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        /* Main Title */
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            animation: titleSlideIn 1s ease-out;
        }

        @keyframes titleSlideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #00f2fe);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconGradient 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes iconGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(102, 126, 234, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            letter-spacing: -1px;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.2),
                    0 0 40px rgba(102, 126, 234, 0.2);
            }
            to { 
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 80px rgba(102, 126, 234, 0.5);
            }
        }

        /* Subtitle */
        .header .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2rem;
            animation: subtitleFadeIn 1s ease-out 0.3s both;
            position: relative;
        }

        .header .subtitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2fe, transparent);
            border-radius: 2px;
        }

        @keyframes subtitleFadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Author & Social Section */
        .header-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
            animation: footerSlideUp 1s ease-out 0.6s both;
            flex-wrap: wrap;
        }

        @keyframes footerSlideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
        }

        .author-info .heart {
            color: #ff6b6b;
            animation: heartBeat 2s ease-in-out infinite;
            font-size: 1.1rem;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .author-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .author-info a:hover {
            color: #ffed4e;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #f09433;
            box-shadow: 0 10px 25px rgba(240, 148, 51, 0.4);
        }

        .social-link.linkedin:hover {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
            border-color: #0077b5;
            box-shadow: 0 10px 25px rgba(0, 119, 181, 0.4);
        }

        .social-link.github:hover {
            background: linear-gradient(45deg, #333, #666);
            border-color: #333;
            box-shadow: 0 10px 25px rgba(51, 51, 51, 0.4);
        }

        .social-link.email:hover {
    background: linear-gradient(45deg, #ea4335, #fbbc05);
    border-color: #ea4335;
    box-shadow: 0 10px 25px rgba(234, 67, 53, 0.4);
}


        /* Header Decorative Elements */
        .header-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: decorationFloat 6s ease-in-out infinite;
        }

        .header-decoration:nth-child(1) {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .header-decoration:nth-child(2) {
            top: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        @keyframes decorationFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 2rem 0 1.5rem 0;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header .subtitle {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            .header-footer {
                flex-direction: column;
                gap: 1rem;
            }

            .header-title {
                flex-direction: column;
                gap: 0.5rem;
            }

            .header-icon {
                font-size: 2.5rem;
            }

            .social-links {
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header .subtitle {
                font-size: 1rem;
            }

            .author-info {
                font-size: 0.9rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .social-links {
                gap: 0.6rem;
            }
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .prediction-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            box-shadow: var(--shadow-heavy);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--success-gradient);
            border-radius: 2px;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Input Groups */
        .input-group {
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        .input-group:nth-child(even) {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-label {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .input-label i {
            margin-right: 0.5rem;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .select-field {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .select-field:focus {
            outline: none;
            border-color: #667eea;
            background-color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Range Slider */
        .range-container {
            margin-top: 1rem;
        }

        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            transition: background 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--success-gradient);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .range-value {
            display: inline-block;
            background: var(--success-gradient);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Submit Button */
        .submit-container {
            text-align: center;
            margin-top: 2rem;
        }

        .submit-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn i {
            margin-left: 0.5rem;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ENHANCED RESULT SECTION - IMPROVED VISIBILITY */
        .result-container {
            margin-top: 3rem;
            border-radius: 25px;
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            display: none;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 50px rgba(255, 255, 255, 0.1);
            animation: resultSlideIn 0.8s ease-out;
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes resultSlideIn {
            from { transform: translateY(30px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Enhanced Result Header - More Visible */
        .result-header {
            padding: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .result-status {
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .result-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.8rem;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .result-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Result Body - Better Contrast */
        .result-body {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
        }

        .result-section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-left: 6px solid #00f2fe;
            animation: fadeInLeft 0.6s ease-out;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .result-section:nth-child(even) {
            border-left-color: #ffd700;
            animation-delay: 0.1s;
        }

        .result-section:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .section-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .section-title i {
            font-size: 1.6rem;
            color: #00f2fe;
            filter: drop-shadow(0 0 5px rgba(0, 242, 254, 0.5));
        }

        .section-content {
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.8;
            font-size: 1.1rem;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        .section-content .highlight {
            color: #00f2fe;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.3);
        }

        .section-content .positive {
            color: #4cd964;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(76, 217, 100, 0.3);
        }

        .section-content .negative {
            color: #ff6b6b;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .section-content ul {
            list-style: none;
            padding-left: 0;
        }

        .section-content li {
            margin-bottom: 0.8rem;
            padding-left: 2rem;
            position: relative;
        }

        .section-content li::before {
            content: '⚡';
            position: absolute;
            left: 0;
            color: #00f2fe;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 3px rgba(0, 242, 254, 0.5));
        }

        .section-content li.positive::before {
            content: '✅';
            color: #4cd964;
        }

        .section-content li.negative::before {
            content: '⚠️';
            color: #ff6b6b;
        }

        /* Stats Grid - Enhanced */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #00f2fe;
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        /* Approved State - Enhanced */
        .result-approved .result-header {
            background: linear-gradient(135deg, #4cd964 0%, #2ecc71 100%);
        }

        .result-approved .result-status {
            color: #4cd964;
        }

        .result-approved .section-title i {
            color: #4cd964;
        }

        .result-approved .section-content .highlight {
            color: #4cd964;
        }

        .result-approved .stat-value {
            color: #4cd964;
        }

        .result-approved .section-content li::before {
            content: '✅';
            color: #4cd964;
        }

        /* Rejected State - Enhanced */
        .result-rejected .result-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
        }

        .result-rejected .result-status {
            color: #ff6b6b;
        }

        .result-rejected .section-title i {
            color: #ff6b6b;
        }

        .result-rejected .section-content .highlight {
            color: #ff6b6b;
        }

        .result-rejected .stat-value {
            color: #ff6b6b;
        }

        .result-rejected .section-content li::before {
            content: '❌';
            color: #ff6b6b;
        }

        /* Progress Indicator - FIXED */
        .progress-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem auto;
            max-width: 500px;
            position: relative;
        }

        /* Background connecting line */
        .progress-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 25px;
            right: 25px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            z-index: 2;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .progress-step.active {
            background: var(--success-gradient);
            border-color: #00f2fe;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
            color: white;
        }

        .progress-step i {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .prediction-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .submit-btn {
                width: 100%;
                padding: 1.2rem;
            }

            .progress-indicator {
                max-width: 100%;
                margin: 1rem 0;
            }

            .progress-step {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .result-header {
                padding: 2rem;
            }

            .result-body {
                padding: 1.5rem;
            }

            .result-section {
                padding: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .result-status {
                font-size: 3rem;
            }

            .result-title {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
    </style>
    
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">

                <div class="social-links">

    <!-- Main Container -->
     
    <div class="main-container">
        <div class="prediction-container">
            <h2 class="form-title">Loan Application Analysis</h2>
            
            <!-- Progress Indicator -->
            <div class="progress-indicator">
                <div class="progress-step active" id="step1"><i class="fas fa-user"></i></div>
                <div class="progress-step" id="step2"><i class="fas fa-calculator"></i></div>
                <div class="progress-step" id="step3"><i class="fas fa-chart-line"></i></div>
                <div class="progress-step" id="step4"><i class="fas fa-check"></i></div>
            </div>

            <form id="loanForm" action="/predict" method="POST">
                <div class="form-grid">
                    <!-- Personal Information -->
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-users"></i>
                            <span class="tooltip" data-tooltip="Number of family members dependent on your income">Number of Dependents</span>
                        </label>
                        <input type="number" class="input-field" id="dependents" name="dependents" min="0" max="5" value="1" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="dependentsSlider" min="0" max="5" value="1">
                            <span class="range-value" id="dependentsValue">1 dependent</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-graduation-cap"></i>
                            Education Level
                        </label>
                        <select class="select-field" id="education" name="education" required>
                            <option value="graduate">Graduate</option>
                            <option value="not graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-briefcase"></i>
                            Employment Status
                        </label>
                        <select class="select-field" id="employment" name="employment" required>
                            <option value="salaried">Salaried</option>
                            <option value="self-employed">Self-Employed</option>
                        </select>
                    </div>

                    <!-- Financial Information -->
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-rupee-sign"></i>
                            <span class="tooltip" data-tooltip="Your total annual income in Indian Rupees">Annual Income (₹)</span>
                        </label>
                        <input type="number" class="input-field" id="income" name="income" min="200000" max="10000000" value="1000000" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="incomeSlider" min="200000" max="10000000" step="50000" value="1000000">
                            <span class="range-value" id="incomeValue">₹10L</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-money-bill-wave"></i>
                            <span class="tooltip" data-tooltip="Amount of loan you want to apply for">Loan Amount (₹)</span>
                        </label>
                        <input type="number" class="input-field" id="loanAmount" name="loanAmount" min="100000" max="40000000" value="2000000" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="loanAmountSlider" min="100000" max="40000000" step="100000" value="2000000">
                            <span class="range-value" id="loanAmountValue">₹20L</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="tooltip" data-tooltip="Loan repayment period in months">Loan Term (Years)</span>
                        </label>
                        <input type="number" class="input-field" id="loanTerm" name="loanTerm" min="2" max="20" value="12" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="loanTermSlider" min="2" max="20" value="12">
                            <span class="range-value" id="loanTermValue">12 months</span>
                        </div>
                    </div>

                    <!-- Credit and Assets -->
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-star"></i>
                            <span class="tooltip" data-tooltip="Your credit score (300-900, higher is better)">Credit Score</span>
                        </label>
                        <input type="number" class="input-field" id="creditScore" name="creditScore" min="300" max="900" value="650" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="creditScoreSlider" min="300" max="900" step="10" value="650">
                            <span class="range-value" id="creditScoreValue">650 (Fair)</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-home"></i>
                            <span class="tooltip" data-tooltip="Value of your residential property">Residential Assets (₹)</span>
                        </label>
                        <input type="number" class="input-field" id="residentialAssets" name="residentialAssets" min="0" max="30000000" value="3000000" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="residentialAssetsSlider" min="0" max="30000000" step="100000" value="3000000">
                            <span class="range-value" id="residentialAssetsValue">₹30L</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-piggy-bank"></i>
                            <span class="tooltip" data-tooltip="Your total bank savings and investments">Bank Assets (₹)</span>
                        </label>
                        <input type="number" class="input-field" id="bankAssets" name="bankAssets" min="0" max="15000000" value="1000000" required>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="bankAssetsSlider" min="0" max="15000000" step="50000" value="1000000">
                            <span class="range-value" id="bankAssetsValue">₹10L</span>

                <div class="submit-container">

                    <div class="loading" id="loading">

            <!-- ENHANCED RESULTS SECTION -->
            <div class="result-container" id="resultContainer">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Format currency in Indian style
        function formatIndianCurrency(amount) {
            if (amount >= 10000000) return `₹${(amount/10000000).toFixed(1)}Cr`;
            if (amount >= 100000) return `₹${(amount/100000).toFixed(1)}L`;
            if (amount >= 1000) return `₹${(amount/1000).toFixed(0)}K`;
            return `₹${amount.toLocaleString('en-IN')}`;
        }

        // Credit score rating
        function getCreditRating(score) {
            if (score >= 800) return "Excellent";
            if (score >= 750) return "Very Good";
            if (score >= 700) return "Good";
            if (score >= 650) return "Fair";
            if (score >= 600) return "Poor";
            return "Very Poor";
        }

        // Enhanced result formatting with better visibility
        function displayResults(data) {
            const isApproved = data.status === 'APPROVED';
            const statusClass = isApproved ? 'result-approved' : 'result-rejected';
            const statusIcon = isApproved ? '✅' : '❌';
            const title = isApproved ? 'LOAN APPROVED!' : 'LOAN REJECTED';
            const subtitle = isApproved ? 
                'Congratulations! Your loan application has been approved.' : 
                'Unfortunately, your loan application has been rejected.';

            const resultHTML = `
                <div class="result-header">
                    <div class="result-status">${statusIcon}</div>
                    <h2 class="result-title">${title}</h2>
                    <p class="result-subtitle">${subtitle}</p>
                </div>
                <div class="result-body">
                    <div class="result-section">
                        <h3 class="section-title">
                            <i class="fas fa-chart-bar"></i>
                            Prediction Summary
                        </h3>
                        <div class="section-content">
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-value">${data.approval_probability.toFixed(1)}%</span>
                                    <span class="stat-label">Approval Probability</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${data.confidence}</span>
                                    <span class="stat-label">Confidence Level</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="result-section">
                        <h3 class="section-title">
                            <i class="fas fa-calculator"></i>
                            Financial Analysis
                        </h3>
                        <div class="section-content">
                            <ul>
                                <li><span class="highlight">Loan-to-Income Ratio:</span> <span class="${data.loan_to_income_ratio <= 300 ? 'positive' : 'negative'}">${data.loan_to_income_ratio.toFixed(1)}%</span></li>
                                <li><span class="highlight">Debt-to-Assets Ratio:</span> <span class="${data.debt_to_assets_ratio <= 50 ? 'positive' : 'negative'}">${data.debt_to_assets_ratio.toFixed(1)}%</span></li>
                            </ul>
                        </div>
                    </div>

                    ${data.positive_factors && data.positive_factors.length > 0 ? `
                    <div class="result-section">
                        <h3 class="section-title">
                            <i class="fas fa-check-circle"></i>
                            Positive Factors
                        </h3>
                        <div class="section-content">
                            <ul>
                                ${data.positive_factors.map(factor => `<li class="positive">${factor}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    ` : ''}

                    ${data.risk_factors && data.risk_factors.length > 0 ? `
                    <div class="result-section">
                        <h3 class="section-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Risk Factors
                        </h3>
                        <div class="section-content">
                            <ul>
                                ${data.risk_factors.map(factor => `<li class="negative">${factor}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    ` : ''}

                    <div class="result-section">
                        <h3 class="section-title">
                            <i class="fas fa-lightbulb"></i>
                            Recommendation
                        </h3>
                        <div class="section-content">
                            <p>${isApproved ? 
                                '<span class="positive">✨ Excellent candidate for loan approval! Your strong financial profile makes you an ideal borrower.</span>' : 
                                '<span class="negative">⚠️ Consider improving your credit score, reducing loan amount, or increasing assets before reapplying.</span>'
                            }</p>
                        </div>
                    </div>
                </div>
            `;

            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = resultHTML;
            resultContainer.className = `result-container ${statusClass}`;
            resultContainer.style.display = 'block';
            
            // Scroll to result
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        // Synchronize inputs and sliders
        function setupSliderSync(inputId, sliderId, valueId, formatter) {
            const input = document.getElementById(inputId);
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);

            function updateValue(value) {
                input.value = value;
                slider.value = value;
                if (valueDisplay) {
                    valueDisplay.textContent = formatter(value);
                }
            }

            input.addEventListener('input', (e) => updateValue(e.target.value));
            slider.addEventListener('input', (e) => updateValue(e.target.value));
            
            // Initialize
            updateValue(input.value);
        }

        // Setup all sliders
        setupSliderSync('dependents', 'dependentsSlider', 'dependentsValue', 
            (val) => val == 1 ? '1 dependent' : `${val} dependents`);
        
        setupSliderSync('income', 'incomeSlider', 'incomeValue', formatIndianCurrency);
        setupSliderSync('loanAmount', 'loanAmountSlider', 'loanAmountValue', formatIndianCurrency);
        setupSliderSync('loanTerm', 'loanTermSlider', 'loanTermValue', 
            (val) => `${val} months`);
        
        setupSliderSync('creditScore', 'creditScoreSlider', 'creditScoreValue', 
            (val) => `${val} (${getCreditRating(val)})`);
        
        setupSliderSync('residentialAssets', 'residentialAssetsSlider', 'residentialAssetsValue', formatIndianCurrency);
        setupSliderSync('bankAssets', 'bankAssetsSlider', 'bankAssetsValue', formatIndianCurrency);

        // Progress steps animation
        function updateProgressSteps(currentStep) {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        // Enhanced Form submission
        document.getElementById('loanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            updateProgressSteps(2);
            
            // Collect form data
            const formData = new FormData(this);
            
            try {
                updateProgressSteps(3);
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                    updateProgressSteps(4);
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                const errorResult = {
                    status: 'ERROR',
                    approval_probability: 0,
                    confidence: 'None',
                    loan_to_income_ratio: 0,
                    debt_to_assets_ratio: 0,
                    positive_factors: [],
                    risk_factors: ['Error processing request']
                };
                displayResults(errorResult);
            }
            
            // Hide loading, show button
            loading.style.display = 'none';
            submitBtn.style.display = 'inline-block';
        });

        // Input validation and real-time feedback
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                updateProgressSteps(1);
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Dynamic loan-to-income ratio calculation
        function calculateRatios() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
            
            if (income > 0 && loanAmount > 0) {
                const ratio = (loanAmount / income * 100).toFixed(1);
                
                // Show warning for high ratios
                const loanInput = document.getElementById('loanAmount');
                if (ratio > 500) {
                    loanInput.style.borderColor = '#ff3b30';
                } else if (ratio > 300) {
                    loanInput.style.borderColor = '#ff9500';
                } else {
                    loanInput.style.borderColor = '#4cd964';
                }
            }
        }

        // Add ratio calculation to income and loan amount changes
        ['income', 'loanAmount'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculateRatios);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateProgressSteps(1);
            calculateRatios();
            
            // Add smooth scrolling for better UX
            document.querySelectorAll('.input-field, .select-field').forEach(element => {
                element.addEventListener('focus', function() {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            });
        });

        // Easter egg - konami code
        let konamiCode = [];
        const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 3000);
                konamiCode = [];
            }
        });
    </script>
